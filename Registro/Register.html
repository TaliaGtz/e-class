<body>
    <div class="BG"></div>
    <form id="form" method="POST" action="../Registro/Registro.php" onsubmit="return validar()">   <!--../LogIn/LogIn.html-->
        <label>Nombres</label>

        <input id="birthday" type="date" name="fechaNac"><br><br>
        <label>Correo</label>

        <label>Contraseña</label>

        <div class="input-group-append">
            <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
        </div>
        
        <label>¿Quién eres?</label><br>
